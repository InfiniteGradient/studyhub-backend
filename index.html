<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StudyHub — Cute & Light</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #f7fbff;
  --card: #ffffff;
  --muted: #7b8ba6;
  --accent-1: #ffd6e0;
  --accent-2: #cdeffd;
  --accent-3: #fff0b8;
  --accent-grad: linear-gradient(135deg,var(--accent-1),var(--accent-2));
  --glass: rgba(255,255,255,0.8);
  --radius: 18px;
  --shadow-sm: 0 6px 18px rgba(23,40,80,0.06);
  --shadow-md: 0 18px 40px rgba(23,40,80,0.08);
  --success: #2fbf71;
  --danger: #ff6b6b;
  --line: #e6eef8;
  --ui-gap: 18px;
  --transition: all 0.3s ease;
}

* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Poppins, system-ui, -apple-system, sans-serif;
  background: linear-gradient(180deg,#f8fdff,#eef7ff 60%);
  color: #213047;
  -webkit-font-smoothing: antialiased;
}

a { color: inherit; text-decoration: none; }

.wrap {
  max-width: 1100px;
  margin: 28px auto;
  padding: 24px;
  display: grid;
  grid-template-columns: 320px 1fr;
  gap: var(--ui-gap);
  align-items: start;
}

/* Header */
header {
  grid-column: 1 / 3;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 14px;
  animation: fadeIn 0.8s ease;
}
.brand {
  display: flex;
  gap: 12px;
  align-items: center;
}
.logo {
  width: 64px;
  height: 64px;
  border-radius: 16px;
  background: linear-gradient(135deg,#fff7fa,#ffeef7);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: var(--shadow-md);
  border: 1px solid var(--line);
}
.logo svg { width: 40px; height: 40px; }
h1 { margin: 0; font-size: 20px; letter-spacing: -0.2px; }
p.lead { margin: 0; color: var(--muted); font-size: 13px; }

/* Aside (forms) */
aside { display: flex; flex-direction: column; gap: 14px; }

.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 16px;
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--line);
  transition: var(--transition);
  animation: fadeIn 0.6s ease;
}
.card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-md);
}

.section-title {
  font-size: 12px;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: .8px;
  margin-bottom: 10px;
}

label { display: block; font-size: 13px; margin: 8px 0 6px; color: #2b3b53; }
input[type=text], input[type=password], select, textarea {
  width: 100%;
  padding: 10px 12px;
  border-radius: 12px;
  border: 1px solid var(--line);
  background: linear-gradient(180deg, #ffffff, #fbfdff);
  color: inherit;
  font-size: 14px;
  outline: none;
  transition: 0.2s;
}
input:focus, select:focus, textarea:focus { box-shadow: 0 10px 28px rgba(32,64,120,0.06); transform: translateY(-1px); border-color: #cfe9ff; }
input::placeholder, textarea::placeholder { color: #aab8cc; }

.btn {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 10px 14px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: var(--accent-grad);
  font-weight: 600;
  color: #213047;
  box-shadow: 0 10px 26px rgba(50,86,122,0.06);
  transition: var(--transition);
}
.btn:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
.btn:active { transform: translateY(1px); }

.btn-ghost {
  background: transparent;
  border: 1px solid var(--line);
  color: #2b3b53;
  padding: 9px 12px;
  border-radius: 10px;
}

.muted { color: var(--muted); font-size: 13px; }

/* Main content */
main { display: flex; flex-direction: column; gap: 14px; }

.search-row { display: flex; align-items: center; gap: 12px; }
.search {
  flex: 1;
  display: flex;
  gap: 8px;
  align-items: center;
  background: linear-gradient(90deg,#fff,#fbfeff);
  padding: 8px;
  border-radius: 12px;
  border: 1px solid var(--line);
}
.search input { border: none; padding: 8px 10px; background: transparent; font-size: 14px; outline: none; }

.controls select { height: 44px; border-radius: 10px; border: 1px solid var(--line); padding: 8px 10px; background: white; }

.cards { display: grid; grid-template-columns: repeat(auto-fill,minmax(240px,1fr)); gap: 16px; }

.group-card {
  padding: 14px;
  border-radius: 14px;
  background: linear-gradient(180deg,#ffffff,#fffdfb);
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--line);
  transition: var(--transition);
  animation: fadeInUp 0.6s ease;
}
.group-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-md); }

.top-row { display: flex; align-items: center; gap: 12px; }
.avatar {
  width: 52px;
  height: 52px;
  border-radius: 12px;
  background: linear-gradient(135deg,#ffeef7,#ffd6e0);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: #5a3750;
  font-size: 18px;
  box-shadow: 0 8px 18px rgba(89,80,110,0.06);
}
h3 { margin: 0; font-size: 16px; }
.meta { font-size: 12px; color: var(--muted); margin-top: 6px; }
.desc { margin-top: 10px; font-size: 13px; color: #2b3b53; line-height: 1.3; }
.footer { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; }
.pill { background: #fff7ec; border-radius: 999px; padding: 6px 10px; font-weight: 700; font-size: 13px; color: #7b5a2b; border: 1px solid #fff1d6; }

.empty {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 36px;
  border-radius: 14px;
  background: linear-gradient(180deg,#ffffff,#fbfeff);
  border: 1px dashed #e8f4ff;
  color: var(--muted);
  animation: fadeIn 0.6s ease;
}
.empty svg { width: 110px; height: 110px; margin-bottom: 12px; opacity: .95; }

.toast {
  position: fixed;
  right: 18px;
  bottom: 18px;
  padding: 12px 16px;
  border-radius: 12px;
  background: linear-gradient(180deg,#ffffff,#f7faff);
  box-shadow: var(--shadow-md);
  border: 1px solid var(--line);
  font-weight: 600;
  animation: fadeIn 0.5s ease;
}

/* Animations */
@keyframes fadeIn { from {opacity:0} to {opacity:1} }
@keyframes fadeInUp { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }

@media (max-width:980px){
  .wrap { grid-template-columns:1fr; padding:16px; }
  .logo { width: 56px; height: 56px; }
  .avatar { width: 44px; height: 44px; }
}
</style>
</head>
<body>
<div class="wrap" id="app">
  <!-- Header -->
  <header>
    <div class="brand">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="8" y="14" width="48" height="36" rx="8" fill="#fff3f8" stroke="#ffe1ee" stroke-width="1.5"/>
          <path d="M22 20h20" stroke="#ffd6e0" stroke-width="2" stroke-linecap="round"/>
          <path d="M22 28h20" stroke="#ffd6e0" stroke-width="2" stroke-linecap="round"/>
          <circle cx="46" cy="18" r="4" fill="#fff7c9" stroke="#fff2a8" stroke-width="1"/>
        </svg>
      </div>
      <div>
        <h1>StudyHub — Cute & Light</h1>
        <p class="lead">Find small, friendly study groups. Soft vibes, sharp minds.</p>
      </div>
    </div>
    <div style="display:flex;gap:8px;align-items:center">
      <div id="userInfo" class="tiny muted">Not signed in</div>
      <button id="btnFillDemo" class="btn-ghost">Demo</button>
    </div>
  </header>

  <!-- Aside: Auth & Create -->
  <aside>
    <div class="card" id="authPanel">
      <div class="section-title">Account</div>
      <label>Display name</label>
      <input id="reg_name" placeholder="e.g. Aman K" type="text"/>
      <label>Email</label>
      <input id="reg_email" placeholder="you@example.com" type="text"/>
      <label>Password</label>
      <input id="reg_pass" placeholder="strong password" type="password"/>
      <div style="display:flex;gap:8px;margin-top:12px">
        <button id="btnRegister" class="btn">Create account</button>
        <button id="btnLogin" class="btn-ghost">Sign in</button>
      </div>
      <hr class="sep">
      <div style="display:flex;gap:8px;align-items:center;justify-content:space-between">
        <div class="tiny muted">Already signed in?</div>
        <button id="btnLogout" class="btn-ghost" style="display:none">Logout</button>
      </div>
    </div>

    <div class="card" id="createPanel">
      <div class="section-title">Create a study group</div>
      <label>Title</label>
      <input id="group_title" placeholder="Algorithms practice" type="text"/>
      <label>Subject</label>
      <select id="group_subject"></select>
      <label>Level</label>
      <select id="group_level">
        <option value="mixed">mixed</option>
        <option value="beginner">beginner</option>
        <option value="intermediate">intermediate</option>
        <option value="advanced">advanced</option>
      </select>
      <label>Max members</label>
      <input id="group_max" value="6" type="text"/>
      <label>Description</label>
      <textarea id="group_description" rows="3" style="resize:none" placeholder="What will you do in this group?"></textarea>
      <div style="display:flex;gap:8px;margin-top:12px">
        <button id="btnCreateGroup" class="btn">Create</button>
        <button id="btnClear" class="btn-ghost">Clear</button>
      </div>
    </div>
  </aside>

  <!-- Main: Search & Results -->
  <main>
    <div class="card">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px">
        <div>
          <div class="section-title">Find study partners</div>
          <div class="tiny muted">Search by subject, level or keywords.</div>
        </div>
        <div class="search-row">
          <div class="search">
            <select id="search_type">
              <option value="group">Groups</option>
              <option value="user">Users</option>
            </select>
            <input id="search_text" placeholder="topic, title, or keyword..." />
            <select id="search_subject"></select>
            <select id="search_level">
              <option value="">any</option>
              <option value="beginner">beginner</option>
              <option value="intermediate">intermediate</option>
              <option value="advanced">advanced</option>
            </select>
          </div>
          <button id="btnSearch" class="btn">Search</button>
        </div>
      </div>
    </div>

    <div id="resultsArea" class="card">
      <div style="display:flex;align-items:center;justify-content:space-between">
        <div><strong id="resultsCount">—</strong> results</div>
        <div class="tiny muted">gentle matching • fast results</div>
      </div>
      <div style="height:12px"></div>
      <div id="results" class="cards"></div>
    </div>
  </main>
</div>

<div id="toast" style="display:none" class="toast"></div>

<script>
/* JavaScript logic remains identical to previous version */

</script>
</body>
</html>
